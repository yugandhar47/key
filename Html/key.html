<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>key board</title>

<!--loading css files  -->
<link rel="stylesheet" type="text/css"  href="../css/key.css">
<link rel="stylesheet" id="flat" disabled type="text/css"  data-type="theam" href="../css/ke_flat.css">
<link rel="stylesheet" id="normal"  disabled type="text/css" data-type="theam" href="../css/normal.css">
<link rel="stylesheet"  href="../css/playArea.css">
<link rel="stylesheet" type="text/css"   type="text/css" data-type="theam" id="deafult"  href="../css/default.css">


<script type="text/javascript" src="../js/keyBoard.js" ></script>
<script type="text/javascript" src="../js/backEnd.js" ></script>

<script type="text/javascript" src="../js/playArea.js" ></script>


</head>
<body>





<div  id="theamSelect">
<pre> select the theme  </pre>
<ul class="">
  <li data-theam="flat">flat theme</li>
  <li data-theam="normal" >normal</li>
  <li data-theam="deafult" class="active">default</li>
</ul>

</div>



<div id="playArea" >

 <div class="container" id="container">  
      
      <div class="drop">1</div>
<!--       <div class="drop">2</div> -->

      <div class="puddle">
        <div class="sink"></div>
        <div class="ripple"></div>
        <div class="ripple"></div>
      
        <div class="ripple"></div>
        <div class="sink"></div>
        <div class="ripple"></div>
        
      </div>
      
<!--       <div class="drop">3</div> -->
<!--       <div class="drop">4</div> -->
    </div>



</div>



<div id="keyboard" class="keyboard">
<div id="row1"  class="row">
<span class="key" data-val="q">q</span>
<span class="key" data-val="w">w</span>
<span class="key" data-val="e">e</span>
<span class="key" data-val="r">r</span>
<span class="key" data-val="t">t</span>
<span class="key" data-val="y">y</span>
<span class="key" data-val="u">u</span>
<span class="key" data-val="i">i</span>
<span class="key" data-val="o">o</span>
<span class="key" data-val="p0">p</span>
</div>


<div id="row2"  class="row">
<span class="space" data-val="space"> </span>
<span class="key" data-val="a">a</span>
<span class="key" data-val="s">s</span>
<span class="key" data-val="d">d</span>
<span class="key" data-val="f">f</span>
<span class="key" data-val="g">g</span>
<span class="key" data-val="h">h</span>
<span class="key" data-val="j">j</span>
<span class="key" data-val="k">k</span>
<span class="key" data-val="l">l</span>
<span class="space" data-val="space"> </span>

</div>

<div id="row3"  class="row">
<span class="fnkey key" data-val="^">^</span>
<span class="key" data-val="z">z</span>
<span class="key" data-val="x">x</span>
<span class="key" data-val="c">c</span>
<span class="key" data-val="v">v</span>
<span class="key" data-val="b">b</span>
<span class="key" data-val="n">n</span>
<span class="key" data-val="m">m</span>
<span class="fnkey key"  data-val="X">X</span>
</div>


<div id="row4"  class="row lastRow">
<span class="fnkey key" data-val="123">123</span>
<span class="fnkey key"  data-val="@">@</span>
<span class="fnkey2 key" data-val=".">.</span>
<span class="fnkey2 key" data-val="/">/</span>
<span class="fnkey2 key" data-val=".com">.com</span>
<span class="fnkey2 key" data-val="Go">Go</span>
</div>

</div>
</body>



<script type="text/javascript">

</script>

</html>
